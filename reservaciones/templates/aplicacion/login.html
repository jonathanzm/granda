{% extends 'aplicacion/base.html' %}
{% load staticfiles %}
{% block title %}

{% endblock title %}

{% block contenido1 %}


<!-- Titlebar
================================================== -->
<section class="titlebar">
<div class="container">
	<div class="sixteen columns">
		<h2>Inicio</h2>
		
		<nav id="breadcrumbs">
			<ul>
				
			</ul>
		</nav>
	</div>
</div>
</section>


<!-- Content
================================================== -->

<!-- Container -->
<div class="container">

	<div class="six columns centered">

		<ul class="tabs-nav my-account">
			<li class=""><a href="#">Login</a></li>
			<li><a href="#">Register</a></li>
		</ul>

		<div class="tabs-container">
			<!-- Login -->
			<div class="tab-content" id="tab1" style="display: none;">

				<h3 class="headline">Login</h3><span class="line" style="margin-bottom:20px;"></span><div class="clearfix"></div>

				<form method="post" class="login">
					{% csrf_token %}


				

					
					<p class="form-row form-row-wide">
						<label for="username">Username or Email Address: <span class="required">*</span></label>
						<input type="text" class="input-text" name="username" id="username" value="" />
					</p>

					<p class="form-row form-row-wide">
						<label for="password">Password: <span class="required">*</span></label>
						<input class="input-text" type="password" name="password" id="password" />
					</p>

					<p class="form-row">
						<input type="submit" class="button" name="login" value="Login" />

						<label for="rememberme" class="rememberme">
						<input name="rememberme" type="checkbox" id="rememberme" value="forever" /> Remember Me</label>
					</p>

					<p class="lost_password">
						<a href="#" >Lost Your Password?</a>
					</p>

					
				</form>
			</div>

				<!-- Register -->
				<div class="tab-content" id="tab2" style="display: none;">

					<h3 class="headline">Register</h3><span class="line" style="margin-bottom:20px;"></span><div class="clearfix"></div>

					<form method="post" class="register">

						<p class="form-row form-row-wide">
							<label for="reg_email">Nombres: <span class="required">*</span></label>
							<input type="email" class="input-text" name="email" id="reg_email" value="" />
						</p>

						<p class="form-row form-row-wide">
							<label for="reg_email">Apellidos: <span class="required">*</span></label>
							<input type="email" class="input-text" name="email" id="reg_email" value="" />
						</p>

						<p class="form-row form-row-wide">
							<label for="reg_email">Dirección: <span class="required">*</span></label>
							<input type="email" class="input-text" name="email" id="reg_email" value="" />
						</p>

						<p class="form-row form-row-wide">
							<label for="reg_email">Cédula: <span class="required">*</span></label>
							<input type="email" class="input-text" name="email" id="reg_email" value="" />
						</p>



						<p class="form-row form-row-wide">
							<label for="reg_email">Telefono/Celuar: <span class="required">*</span></label>
							<input type="email" class="input-text" name="email" id="reg_email" value="" />
						</p>



						<p class="form-row form-row-wide">
							<label for="reg_email">Email Address: <span class="required">*</span></label>
							<input type="email" class="input-text" name="email" id="reg_email" value="" />
						</p>

						
						<p class="form-row form-row-wide">
							<label for="reg_password">Password: <span class="required">*</span></label>
							<input type="password" class="input-text" name="password" id="reg_password" />
						</p>

						<p class="form-row form-row-wide">
							<label for="reg_password2">Repeat Password: <span class="required">*</span></label>
							<input type="password" class="input-text" name="password" id="reg_password2" />
						</p>

									
						<p class="form-row">
							<input type="submit" class="button" name="register" value="Register" />
						</p>
						
					</form>
				</div>
		</div>
	</div>
</div>

<div class="margin-top-50"></div>



{% endblock %}
